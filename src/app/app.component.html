<div id="app">
  <nav class="navbar navbar-expand navbar-dark bg-white shadow">
    <a href="#" class="navbar-brand">
      <img src="https://www.hyundai.com/etc/designs/hyundai/in/en/images/common/ico-logo.png" />&nbsp;</a>
    <ul class="navbar-nav mr-auto" routerLinkActive="active">
      <li class="nav-item">
        <a href="/home" class="nav-link text-dark" routerLink="home">Home </a>
      </li>
      @if (showAdminBoard) {
        <li class="nav-item">
          <a  class="nav-link text-dark" routerLink="admin">Admin Board</a>
        </li>
      }
      @if (showModeratorBoard) {
        <li class="nav-item">
          <a  class="nav-link text-dark" routerLink="mod">Moderator Board</a>
        </li>
      }
      @if (isLoggedIn) {
        <li class="nav-item">
          <a  class="nav-link text-dark" routerLink="user">User</a>
        </li>
      }
    </ul>

    @if (!isLoggedIn) {
      <ul class="navbar-nav ml-auto ">
        <li class="nav-item">
          <a  class="nav-link text-dark" routerLink="register">Sign Up</a>
        </li>
        <li class="nav-item">
          <a  class="nav-link text-dark" routerLink="login">Login</a>
        </li>
      </ul>
    } @else {
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a href="/profile" class="nav-link" routerLink="profile">{{ username }}</a>
        </li>
        <li class="nav-item">
          <a href class="nav-link" (click)="logout()">LogOut</a>
        </li>
      </ul>
    }
  </nav>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</div>
